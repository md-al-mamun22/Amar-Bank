<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get Some <span
                class="font-semibold text-violet-600">Moneeyyyy!!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite & withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500	 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 mb-2 px-3 block" type="text"  name="" id="deposit-amount"
                        placeholder="$Enter Your Deposit Number">
                    <button id="btn-deposite"
                        class="bg-green-600 rounded-xl hover:bg-green-700 px-8 py-3 text-white font-medium">Deposite</button>

                </div>
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="width-field" type="text" class="w-9/12 mb-2 px-3 block"  placeholder="$Enter Your Withdraw Amount" id="withdraw-amount">
                    <button id="btn-withdraw" class="bg-rose-600 rounded-xl hover:bg-rose-700 px-8 py-3 text-white font-medium" >Withdraw </button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/withdraw.js"></script>
<script src="js/deposit.js"></script>
</body>

</html>
