<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Amar bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-9/12	mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 mb-2 px-3 block" type="email" name="" id="user-email" placeholder="Please Enter Your Email">
                <input class="w-9/12 mb-2 px-3 block" type="password" name="" id="user-password" placeholder="Please Enter Your Password">
                <button id="btn-submit" class="bg-green-600 rounded-xl hover:bg-green-800 px-8 py-3 text-white font-mediulm">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
